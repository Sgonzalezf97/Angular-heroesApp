<h1 mat-dialog-title>¿Está seguro de borrar el héroe?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de borrar a {{data.superhero}}</p>
</div>
<mat-dialog-actions>
  <button mat-button mat-flat-button (click)="onNoClick()" color="warn">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button mat-flat-button (click)="onConfirm()" cdkFocusInitial color="primary">Ok</button>
</mat-dialog-actions>
